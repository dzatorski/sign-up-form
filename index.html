<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="left-side">
      <div class="odin-container">
        <div class="odin-content">
          <div class="odin-logo"><img src="./odin-lined.png" /></div>
          <div class="odin-text">Odin</div>
        </div>
      </div>
      <div class="copyright-container"></div>
    </div>
    <div class="right-side">
      <div class="welcome-container">
        <div class="welcome-1">
          This is not real online service! You know you need to sign up to here
          to be fully content with your life!
        </div>
        <div class="welcome-2">You know you want to.</div>
      </div>
      <div class="message">Let's do this!</div>
      <div class="form-container">
        <div class="form">
          <form action="example.com/path" method="post">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" />
          </form>

          <form action="example.com/path" method="post">
            <label for="user_email">E-mail:</label>
            <input type="email" id="user_email" />
          </form>
          <form action="example.com/path" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" />
          </form>
        </div>
        <div class="form1">
          <form action="example.com/path" method="post">
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" />
          </form>
          <form action="example.com/path" method="post">
            <label for="phone_number">Phone number:</label>
            <input type="number" id="phone_number" />
          </form>

          <form action="example.com/path" method="post">
            <label for="confirm_password">Confirm password</label>
            <input type="password" id="confirm_password" />
          </form>
        </div>
      </div>
      <div class="sign-up-container">
        <button class="sign-up-button">Create Account</button>
        Already have an account? <link href="ppe.pl" />
      </div>
    </div>
  </body>
</html>
